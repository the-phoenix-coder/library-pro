<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Learn JavaScript</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Library</h1>

    <h2>Add Book</h2>
    <div class="add_container">
        <input type="text" name="book title" id="title" placeholder="Book Title">
        <input type="text" name="book author" placeholder="Book Author" id="author">
        <input type="text" name="book isbn" placeholder="Book ISBN" id="isbn">
        <button class="btn" id="add">Add</button>
    </div>

    <h2>Find Book</h2>
    <div class="find_container">
        <input type="text" name="find" placeholder="Type ISBN" id="find">
    </div>

    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Options</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>

</body>
</html>
